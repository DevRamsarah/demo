<div class="main">
    <div class="container">
  
  
      <div class="col-12" style="margin-top: 2%;">
        <!-- <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. id/name..." #input />
        </mat-form-field> -->
        <ng-container>
            <button mat-raised-button color="primary" style="  margin-right: 2vh;" data-toggle="modal" data-target="#exampleModal">
          Add User
            </button>
        </ng-container>
      </div>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort matSortDirection="desc">
          <!-- ID Column -->
          <ng-container matColumnDef="UserID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              User ID
            </th>
            <td mat-cell *matCellDef="let row">{{ row.UserID }}</td>
          </ng-container>
  
          <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Email
            </th>
            <td mat-cell *matCellDef="let row">{{ row.Email }}</td>
          </ng-container>
  
          <ng-container matColumnDef="LastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
             Last Name
            </th>
            <td mat-cell *matCellDef="let row">
              {{ row.LastName }}
            </td>
        </ng-container>
                <ng-container matColumnDef="FirstName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
                  <td mat-cell *matCellDef="let row">{{ row.FirstName }}</td>
                </ng-container>
  
          <ng-container matColumnDef="UserName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
            <td mat-cell *matCellDef="let row">{{ row.UserName }}</td>
          </ng-container>
  
  
          <ng-container matColumnDef="Gender">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
             Gender
            </th>
            <td mat-cell *matCellDef="let row">
              {{ row.Gender}}
            </td>
          </ng-container>

          <ng-container matColumnDef="Role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
             Role
            </th>
            <td mat-cell *matCellDef="let row">
              {{ row.Role}}
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr> 
  
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No data matching the filter "{{ input.value }}"
            </td>
          </tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>

    
    
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
     
      <form >
        <div class="modal-body">
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Email:</label>
              <input type="email" class="form-control" id="email" >
              <label for="message-text" class="col-form-label">First Name</label>
              <input type="text" class="form-control" id="FirstName">
              <label for="message-text" class="col-form-label">Last Name</label>
              <input type="text" class="form-control" id="LastName">
              <label for="message-text" class="col-form-label">User Name</label>
              <input type="text" class="form-control" id="UserName">
              <div class="input-group my-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">Role</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                  <option value="User" selected>User</option>
                  <option value="Admin">Admin</option>
                </select>
              </div>

            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary">Add User</button>
        </div>
    </form>
      </div>
    </div>
  </div>
