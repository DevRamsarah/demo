<div class="main">
    <div class="container">
  
  
      <div class="col-12" style="margin-top: 2%;">
        <!-- <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. id/name..." #input />
        </mat-form-field> -->
        <ng-container>
            <button mat-raised-button color="primary" style="  margin-right: 2vh;" data-toggle="modal" data-target="#exampleModal">
          Add Post
            </button>
        </ng-container>
      </div>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort matSortDirection="desc">
          <!-- ID Column -->
          <ng-container matColumnDef="PostID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Post ID
            </th>
            <td mat-cell *matCellDef="let row">{{ row.PostID }}</td>
          </ng-container>
  
          <ng-container matColumnDef="UserID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              User ID
            </th>
            <td mat-cell *matCellDef="let row">{{ row.UserID }}</td>
          </ng-container>
  
          <ng-container matColumnDef="PostDes">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Post Description
            </th>
            <td mat-cell *matCellDef="let row">
              {{ row.PostDes }}
            </td>
        </ng-container>

        <ng-container matColumnDef="Current_Time">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              DateTime
            </th>
            <td mat-cell *matCellDef="let row">{{ row.Current_Time }}</td>
          </ng-container>
  
          <ng-container matColumnDef="CategoryID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Type
            </th>
            <td mat-cell *matCellDef="let row">{{ row.CategoryID }}</td>
          </ng-container>
  
          <ng-container matColumnDef="Like">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
             Like
            </th>
            <td mat-cell *matCellDef="let row">
              {{ row.Like }}
            </td>
        </ng-container>
        <ng-container matColumnDef="Dislike">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
             Dislike
            </th>
            <td mat-cell *matCellDef="let row">
              {{ row.Dislike }}
            </td>
        </ng-container>
        <!-- <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef>Edit</th>
          <td mat-cell *matCellDef="let row">
              <div class="button-container">
                  <button (click)="handleEdit(row)" class="action_buttons"
                      style="background-color: palegreen; color: #fff;"  data-toggle="modal" 
                      data-target="#editmodal" mat-mini-fab>
                      <mat-icon>edit</mat-icon>
                  </button>
              </div>
          </td>
      </ng-container> -->
      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>Delete</th>
          <td mat-cell *matCellDef="let row">
              <div class="button-container">
                  <button (click)="delete(row.PostID)" class="action_buttons"
                      style="background-color: tomato; color: #fff;" mat-mini-fab>
                      <mat-icon>delete</mat-icon>
                  </button>
              </div>
          </td>
      </ng-container>


                
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr> 
  
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No data matching the filter "{{ input.value }}"
            </td>
          </tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>

    
    
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Post</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
     
        <form [formGroup]="addPostForm" ngNativeValidate (ngSubmit)="addPost()">
          <div class="modal-body">
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Post Description</label>
              <input type="text" class="form-control"  formControlName="PostDes" >
              <label for="recipient-name" class="col-form-label">Type:</label>
              <select class="custom-select" required formControlName="CategoryID">
                <option value="1" selected>Physical</option>
                <option value="2">Verbal</option>
              </select>             

            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Add Post</button>
        </div>
    </form>
      </div>
    </div>
  </div>
  <div class="modal fade" id="editmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Post</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
     
      <form [formGroup]="editPostForm" ngNativeValidate (ngSubmit)="editPost(row)">
        <div class="modal-body">
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Post Description</label>
              <input type="text" class="form-control"  formControlName="PostDes" value={{row.PostDes}} >
              <label for="recipient-name" class="col-form-label">Type Description:</label>
              <select class="custom-select" required formControlName="CategoryID">
                <option value="1" selected>Physical</option>
                <option value="2">Verbal</option>
              </select>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Edit Type</button>
        </div>
    </form>
      </div>
    </div>
  </div>
