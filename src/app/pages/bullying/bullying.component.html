<div class="main">
    <div class="container">
  
  
      <div class="col-12" style="margin-top: 2%;">
        <!-- <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. id/name..." #input />
        </mat-form-field> -->
        <ng-container>
            <button mat-raised-button color="primary" style="  margin-right: 2vh;" data-toggle="modal" data-target="#exampleModal">
          Add Type of Bullying
            </button>
        </ng-container>
      </div>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort matSortDirection="desc">
          <!-- ID Column -->
          <ng-container matColumnDef="CategoryID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Type ID
            </th>
            <td mat-cell *matCellDef="let row">{{ row.CategoryID }}</td>
          </ng-container>
  
          <ng-container matColumnDef="CategoryName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Type Name
            </th>
            <td mat-cell *matCellDef="let row">{{ row.CategoryName }}</td>
          </ng-container>
  
          <ng-container matColumnDef="CategoryDesc">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Type Description
            </th>
            <td mat-cell *matCellDef="let row">
              {{ row.CategoryDesc }}
            </td>
        </ng-container>
                
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr> 
  
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No data matching the filter "{{ input.value }}"
            </td>
          </tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>

    
    
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Article</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
     
      <form >
        <div class="modal-body">
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Type Name</label>
              <input type="text" class="form-control" id="Title" >
              <label for="recipient-name" class="col-form-label">Type Description:</label>
              <input type="text" class="form-control" id="Title" >
             

            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary">Add Article</button>
        </div>
    </form>
      </div>
    </div>
  </div>
